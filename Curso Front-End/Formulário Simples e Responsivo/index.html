<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#">
        <fieldset>
            <legend><h1>Formulário</h1></legend>

            <div><input type="text" name="nome" placeholder="Digite o seu nome" required></div>
            <div><input type="email" name="email" placeholder="Digite o seu e-mail" required></div>
            
            <div>
                <select name="lista">
                    <option disabled selected value>Qual é a sua idade?</option>
                    <option value="0-18">menor de 18 anos</option>
                    <option value="18-25">entre 18 e 25 anos</option>
                    <option value="25-40">entre 25 e 40 anos</option>
                    <option value="40+">mais de 40 anos</option>
                </select>
            </div>

            <h2>Qual é a sua cidade?</h2>

            <div class="input">
                <div>
                    <input type="radio" name="cidade" value="florianopolis"><span>Florianópolis</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="saopaulo"><span>São Paulo</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="riodejaneiro"><span>Rio de Janeiro</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="outra"><span>Outra</span>
                </div>
            </div>

            <h2>O que você gosta de comer?</h2>

            <div class="input">
                <div>
                    <input type="checkbox" name="comida" value="salada"><span>Salada</span>
                </div>
                <div>
                    <input type="checkbox" name="comida" value="frutas"><span>Frutas</span>
                </div>
                <div>
                    <input type="checkbox" name="comida" value="fastfood"><span>Fast Food</span>
                </div>
                <div>
                    <input type="checkbox" name="comida" value="doces"><span>Doces</span>
                </div>
            </div>

            <div>
                <div>
                    <textarea name="observacão" placeholder="Possui alguma observação?"></textarea>
                </div>
                <div>
                    <input type="submit" name="acao" value="Enviar">
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
