<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="description" content="Conteúdo do site">
    <meta charset="keywords" content="palavras,separadas,por,virgula">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto 02 - Landing Page</title>
</head>

<body>
    <header>
        <div class="container">
            <div>
                <div class="logo-1"></div>
            </div>
            <div>
                <div class="logo-2"></div>
            </div>
            <div class="clear"></div>
        </div>
    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                <form action="">
                    <div class="form-wraper">
                        <p>Nome Completo</p>
                        <input type="text" name="nome" placeholder="Digite o seu nome" required>
                    </div>

                    <div class="form-wraper">
                        <p>E-mail</p>
                        <input type="email" name="email" placeholder="Digite o seu email" required>
                    </div>

                    <div class="form-wraper">
                        <p>Telefone</p>
                        <input type="number" name="telefone" placeholder="Digite o seu telefone" required>
                    </div>

                    <div class="form-wraper">
                        <input type="submit" name="acao" value="Enviar">
                    </div>

                    <div class="form-wraper">
                        <p>* Campos Obrigatórios</p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
